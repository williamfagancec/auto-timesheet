[build]
builder = "NIXPACKS"
buildCommand = "pnpm install --frozen-lockfile && pnpm --filter database db:generate && turbo run build --filter=api..."

[deploy]
startCommand = "pnpm --filter database prisma migrate deploy && cd apps/api && node dist/index.js"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[env]
NODE_ENV = "production"
PORT = "3001"
